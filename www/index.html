<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <!-- Bundle minimificado com estilos do Ionic e estilos próprios.
         Compilado do arquivo Sass 'scss/ionic.app.scss' -->
    <link href="css/ionic.app.min.css" rel="stylesheet">

    <!-- Bibliotecas JS -->

    <!-- Bundle minimificado contendo AngularJS e componentes do Ionic -->
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>

    <!-- Tradução dos componentes do Angular para pt-BR -->
    <script src="lib/angular-i18n/angular-locale_pt-br.js"></script>

    <!-- Biblioteca para gráficos e mapas -->
    <!-- <script src="lib/highcharts/highcharts.js"></script> -->
    <script src="lib/highcharts/highstock.js"></script>
    <script src="lib/highcharts/modules/map.js"></script>

    <!-- Mapa do Brasil -->
    <script src="lib/highmaps-br/index.js"></script>

    <!-- Tema para os gráficos e mapas -->
    <script src="js/highcharts-theme.js"></script>

    <!-- Diretivas Angular para o Highcharts -->
    <script src="lib/highcharts-ng/dist/highcharts-ng.min.js"></script>

    <script src="lib/moment/min/moment.min.js"></script>
    <script src="lib/moment/locale/pt-br.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Bundle minimificado da aplicação -->
    <script src="js/all.min.js"></script>
  </head>

  <!-- O atributo ng-strict-di verifica se a Dependency Injection do Angular está
       sendo feita de forma segura contra minimificação. É necessário apenas
       durante o desenvolvimento, podendo ser retirado para produção. -->
  <body ng-app="AvasusGestor" ng-strict-di>
    <ion-nav-view></ion-nav-view>
  </body>
</html>
