  <ion-content class="padding">
    <ion-refresher
      pulling-text="Puxe para atualizar"
      on-refresh="vm.atualizarDash()">
    </ion-refresher>

    <ag-dados-gerais filtro={{filtro}}>
    </ag-dados-gerais>

    <ag-grafico-inscricoes-mes filtro={{filtro}}>
    </ag-grafico-inscricoes-mes>

    <ag-grafico-cursos filtro={{filtro}}>
    </ag-grafico-cursos>

    <ag-mapa-cursos filtro={{filtro}}>
    </ag-mapa-cursos>

    <div id="ultima_atualizacao">
      Dados atualizados em {{ vm.dataAtualizacao.format('DD/MM/YYYY') }} Ã s {{ vm.dataAtualizacao.format('HH:mm:ss') }}
