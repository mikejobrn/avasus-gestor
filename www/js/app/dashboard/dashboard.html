<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <ion-refresher
      pulling-text="Puxe para atualizar"
      on-refresh="vm.atualizarDash()">
    </ion-refresher>

    <ag-dados-gerais filtro="filtro" atualizacao="atualizacao"
        ng-show="!filtro.campo || filtro.campo == 'estado' || filtro.campo == 'cursos'"></ag-dados-gerais>

    <ag-grafico-inscricoes-mes filtro="filtro" atualizacao="atualizacao"
        ng-hide="filtro.campo == 'perfil' || filtro.campo == 'cursos'"></ag-grafico-inscricoes-mes>

    <ag-grafico-cursos filtro="filtro" atualizacao="atualizacao"
        ng-hide="filtro.campo == 'cursos'"></ag-grafico-cursos>

    <ag-mapa-cursos filtro="filtro" atualizacao="atualizacao"
        ng-hide="filtro.campo == 'estado' || filtro.campo == 'perfil' || filtro.campo == 'cursos'"></ag-mapa-cursos>
  </ion-content>
</ion-view>
