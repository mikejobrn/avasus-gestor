<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <ion-refresher
      pulling-text="Puxe para atualizar"
      on-refresh="vm.atualizarDash()">
    </ion-refresher>

    <ag-dados-gerais
      filtro="filtro"
      atualizacao="atualizacao"
      ng-if="visualizarDadosGerais()"
      ng-show="visualizarDadosGerais()">
    </ag-dados-gerais>

    <ag-grafico-inscricoes-mes
      filtro="filtro"
      atualizacao="atualizacao"
      ng-if="visualizarGraficoInscricoesMes()"
      ng-show="visualizarGraficoInscricoesMes()">
    </ag-grafico-inscricoes-mes>

    <ag-grafico-cursos
      filtro="filtro"
      atualizacao="atualizacao"
      ng-if="visualizarGraficoCursos()"
      ng-show="visualizarGraficoCursos()">
    </ag-grafico-cursos>

    <ag-mapa-cursos
      filtro="filtro"
      atualizacao="atualizacao"
      ng-if="visualizarMapaCursos()"
      ng-show="visualizarMapaCursos()">
    </ag-mapa-cursos>

    <div id="ultima_atualizacao">
      Dados atualizados em {{ atualizacao.format('DD/MM/YYYY') }} Ã s {{ atualizacao.format('HH:mm:ss') }}
    </div>
  </ion-content>
</ion-view>
