<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <ion-refresher
      pulling-text="Puxe para atualizar..."
      on-refresh="vm.atualizar()">
    </ion-refresher>

    <input type="text" placeholder="Filtro" ng-model="vm.filtro">

    {{ vm.filtro }}

    <ag-dados-gerais filtro="vm.filtro"></ag-dados-gerais>

    <ag-grafico-cursos></ag-grafico-cursos>

    <ag-mapa-cursos></ag-mapa-cursos>
  </ion-content>
</ion-view>
