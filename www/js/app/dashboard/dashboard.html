<ion-view view-title="<div class='dashboard-barra'><img src='img/logo-topo.png'></div>">
  <ion-content class="padding">
    <ion-refresher
      pulling-text="Puxe para atualizar"
      on-refresh="vm.atualizarDash()">
    </ion-refresher>

    <ag-dados-gerais
      ng-if="vm.visualizarDadosGerais()"
      ng-show="vm.visualizarDadosGerais()">
    </ag-dados-gerais>

    <ag-grafico-inscricoes-mes
      ng-if="vm.visualizarGraficoInscricoesMes()"
      ng-show="vm.visualizarGraficoInscricoesMes()">
    </ag-grafico-inscricoes-mes>

    <ag-grafico-cursos
      ng-if="vm.visualizarGraficoCursos()"
      ng-show="vm.visualizarGraficoCursos()">
    </ag-grafico-cursos>

    <ag-mapa-cursos
      ng-if="vm.visualizarMapaCursos()"
      ng-show="vm.visualizarMapaCursos()">
    </ag-mapa-cursos>

    <div id="ultima_atualizacao">
      Dados atualizados em {{ dataAtualizacao.format('DD/MM/YYYY') }} Ã s {{ dataAtualizacao.format('HH:mm:ss') }}
    </div>
  </ion-content>
</ion-view>
