<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <ion-refresher
      pulling-text="Puxe para atualizar"
      on-refresh="vm.atualizarDash()">
    </ion-refresher>

    <ag-dados-gerais
      filtro="filtro"
      atualizacao="atualizacao"
      ng-show="visualizarDadosGerais()">
    </ag-dados-gerais>

    <ag-grafico-inscricoes-mes
      filtro="filtro"
      atualizacao="atualizacao"
      ng-show="visualizarGraficoInscricoesMes()">
    </ag-grafico-inscricoes-mes>

    <ag-grafico-cursos
      filtro="filtro"
      atualizacao="atualizacao"
      ng-show="visualizarGraficoCursos()">
    </ag-grafico-cursos>

    <ag-mapa-cursos
      filtro="filtro"
      atualizacao="atualizacao"
      ng-show="visualizarMapaCursos()">
    </ag-mapa-cursos>
  </ion-content>
</ion-view>
