<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Selecione um curso</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="fecharModalFiltroCurso()">Fechar</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input" ng-class="{ 'item-select': !cursoCarregando }" ng-hide="cursoErro">
        <div class="input-label">
          Selecione o curso
        </div>
        <div class="col col-33 col-offset-33" ng-show="cursoCarregando">
          <ion-spinner></ion-spinner>
        </div>
        <select ng-model="curso"
          ng-options="curso.curso for curso in cursos track by curso.cursoid"
          ng-hide="cursoCarregando">
        </select>
      </label>

      <label class="item" ng-show="cursoErro">
        {{ cursoErro }}
      </label>

      <label class="item">
        <button class="button button-block button-positive" ng-click="filtrarPorCurso(curso)">Filtrar</button>
      </label>
    </div>
    </form>
  </ion-content>
</ion-modal-view>
